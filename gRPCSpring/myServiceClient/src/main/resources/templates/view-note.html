<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Note</title>
    <link rel="icon" type="image/png" href="/static/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>View Note</h1>
            <div>
                <a href="/" class="btn btn-secondary me-2">
                    <i class="fas fa-arrow-left"></i> Back to Notes
                </a>
                <a th:href="@{/api/notes/{id}/markdown(id=${note.id})}" class="btn btn-primary" download="note.md">
                    <i class="fas fa-download"></i> Export as Markdown
                </a>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title" th:text="${note.username}">Username</h5>
                <p class="card-text" th:text="${note.text}">Note text</p>
                <p class="card-text">
                    <small class="text-muted" th:text="${note.createdAt}">Created at</small>
                </p>
                <div class="d-flex justify-content-between align-items-center">
                    <button class="btn btn-outline-primary" th:data-note-id="${note.id}" onclick="thumbsUp(this.getAttribute('data-note-id'))">
                        <i class="fas fa-thumbs-up"></i> <span th:text="${note.thumbsUpCount}">0</span>
                    </button>
                    <button class="btn btn-outline-danger" th:data-note-id="${note.id}" onclick="deleteNote(this.getAttribute('data-note-id'))">
                        <i class="fas fa-trash"></i> Delete
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function thumbsUp(noteId) {
            fetch(`/api/notes/${noteId}/thumbs-up`, {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.reload();
                } else {
                    alert(data.message);
                }
            })
            .catch(error => console.error('Error updating thumbs up:', error));
        }

        function deleteNote(noteId) {
            if (confirm('Are you sure you want to delete this note?')) {
                fetch(`/api/notes/${noteId}`, {
                    method: 'DELETE'
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        window.location.href = '/notes';
                    } else {
                        alert(data.message);
                    }
                })
                .catch(error => console.error('Error deleting note:', error));
            }
        }
    </script>
</body>
</html>
