<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>All Notes</h1>
        
        <a href="/" class="btn btn-primary mb-3">Create New Note</a>
        
        <div id="notesContainer" class="row">
            <!-- Notes will be loaded here -->
        </div>
    </div>

    <script>
        function createNoteCard(note) {
            return `
                <div class="col-md-6 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">${note.username}</h5>
                            <p class="card-text">${note.text}</p>
                            <p class="card-text">
                                <small class="text-muted">${note.createdAt}</small>
                            </p>
                            <div class="d-flex justify-content-between align-items-center">
                                <button class="btn btn-outline-primary" onclick="thumbsUp('${note.id}')">
                                    <i class="fas fa-thumbs-up"></i> ${note.thumbsUpCount}
                                </button>
                                <button class="btn btn-outline-danger" onclick="deleteNote('${note.id}')">
                                    <i class="fas fa-trash"></i> Delete
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function loadNotes() {
            fetch('/api/notes')
                .then(response => response.json())
                .then(notes => {
                    const container = document.getElementById('notesContainer');
                    container.innerHTML = notes.map(createNoteCard).join('');
                })
                .catch(error => console.error('Error loading notes:', error));
        }

        function thumbsUp(noteId) {
            fetch(`/api/notes/${noteId}/thumbs-up`, {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    loadNotes(); // Refresh the notes list
                } else {
                    alert(data.message);
                }
            })
            .catch(error => console.error('Error updating thumbs up:', error));
        }

        function deleteNote(noteId) {
            if (confirm('Are you sure you want to delete this note?')) {
                fetch(`/api/notes/${noteId}`, {
                    method: 'DELETE'
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        loadNotes(); // Refresh the notes list
                    } else {
                        alert(data.message);
                    }
                })
                .catch(error => console.error('Error deleting note:', error));
            }
        }

        // Load notes initially
        loadNotes();

        // Refresh notes every 5 seconds
        setInterval(loadNotes, 5000);
    </script>
</body>
</html>
